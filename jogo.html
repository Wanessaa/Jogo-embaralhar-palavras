<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desembaralhe as Letras</title>
    <link rel="stylesheet" href="jogo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="game-container"> 
        <div class="row">
            <div class="col-sm-12">
                <div class="header">
                    <img src="banner.png" alt="boneco segurando o banner">
                </div>
                <div id="letter-container" class="letter-container">
                </div>
                <div class="info-container">
                    <h5>Pontuação: <span id="pontuacao">0</span></h5>
                    <h5>Dica: <span id="dica"></span></h5>
                </div>
                <div class="action-container">
                    <button id="checkButton" class="btn-confirmar">Confirmar</button>
                    <p id="message" class="feedback-message"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="jogo.js"></script>
</body>
</html>
